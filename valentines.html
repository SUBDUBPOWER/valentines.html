<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fce5cd;
        }

        #message {
            font-size: 24px;
            margin-top: 50px;
        }

        #heartContainer {
            margin-top: 20px;
        }

        #heart {
            font-size: 60px;
            color: #ff0000; /* Red */
            display: none;
        }

        #buttons {
            margin-top: 20px;
        }

        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 0 10px;
            cursor: pointer;
        }

        #yesButton, #secondYesButton {
            background-color: #90ee90; /* Light Green */
        }

        #noButton {
            background-color: #ff7b7b; /* Light Red */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="message">Will you be my Valentines Maria?</div>

    <div id="heartContainer">
        <span id="heart">&#10084;</span>
    </div>

    <div id="buttons">
        <button id="yesButton" onclick="displaySecondYesButton()">Yes</button>
        <button id="noButton" onclick="displayBigYesButton()">No</button>
        <button id="secondYesButton" onclick="displayHugeHeart()" class="hidden">Yes</button>
    </div>

    <script>
        function displayBigYesButton() {
            document.getElementById('noButton').style.display = 'none';
            document.getElementById('yesButton').style.display = 'none';
            document.getElementById('secondYesButton').style.display = 'block';
        }

        function displaySecondYesButton() {
            document.getElementById('secondYesButton').style.display = 'block';
        }

        function displayHugeHeart() {
            document.getElementById('heartContainer').style.display = 'block';
            document.getElementById('heart').style.display = 'inline';
            document.getElementById('secondYesButton').style.display = 'none';
        }
    </script>

</body>
</html>
